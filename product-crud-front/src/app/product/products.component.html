<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table #eventTable="matSort" mat-table [dataSource] = "listData" matSort>
            <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>

        

            <ng-container matColumnDef="ProductId">

              

                <mat-header-cell *matHeaderCellDef mat-sort-header>ProductId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.id}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ProductName">
                <mat-header-cell *matHeaderCellDef  mat-sort-header>ProductName</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.name}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ProductPrice">
                <mat-header-cell *matHeaderCellDef  mat-sort-header>ProductPrice</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.price}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ProductQuantity">
                <mat-header-cell *matHeaderCellDef  mat-sort-header>ProductQuantity</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.quantity}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Options">
                <mat-header-cell  *matHeaderCellDef >Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button color="warn" mat-icon-button (click)="onDelete(row.id)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>  
                </mat-cell>
            </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Product</button>
